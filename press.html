<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пресса о нас</title>

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css"> 
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    
    <section class="press">
        <div class="container">
            <div class="press_header">
                <h1 class="press_header_title">Пресса о нас</h1>
            </div>
            <div class="press_news">
            
                <div class="press_news_block">
                    <div class="press_news_block_img">
                        <img src="/img/press/item 1.jpg" alt="Картинка">
                    </div>
                    <div class="press_news_block_info">
                        <div class="press_news_block_info_container">
                            <a href="#!" class="press_header_title">Рост продаж</a>
                            <p class="press_news_block_info_p">Продажи у интернет магазина SEHARU выросли по сравнению с привидушим годом</p>
                        </div>
                    </div>
                </div>
                                
                <div class="press_news_block">
                    <div class="press_news_block_img">
                        <img src="/img/press/item 2.jpg" alt="Картинка">
                    </div>
                    <div class="press_news_block_info">
                        <div class="press_news_block_info_container">
                            <a href="#!" class="press_header_title">Рост продаж</a>
                            <p class="press_news_block_info_p">Теперь доставка по Москве станет 
                                еще быстрее</p>
                        </div>
                    </div>
                </div>

                <div class="press_news_block">
                    <div class="press_news_block_img">
                        <img src="/img/press/item 3.jpg" alt="Картинка">
                    </div>
                    <div class="press_news_block_info">
                        <div class="press_news_block_info_container">
                            <a href="#!" class="press_header_title">На ровне с
                                конкурентами</a>
                            <p class="press_news_block_info_p">Продажи SEHARU достигли значений 
                                конкурентов</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/slider.js"></script>
    <script>feather.replace()</script>
</body>
</html>
